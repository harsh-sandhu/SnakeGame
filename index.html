<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="scoreboard">
        <h1>Score:<span id="score">0</span></h1>
        <h1>HighScore:<span id="highscore">0</span></h1>
      </div>
      <div id="game-board"></div>
      <div id="ctrlbutton" class="ctrlbutton">
        <button onclick="getScreenControls()">screen controls</button>
      </div>
      <div id="rctrlbutton" class="rctrlbutton">
        <button onclick="removeScreenControls()">remove screen controls</button>
      </div>
      <a href="https://github.com/harsh-sandhu" target="blank">harsh-sandhu@GitHub</a>
      <div id="controls" hidden>
        <div class="keys">
          <div id="up" class="up arr"><i class="fa fa-arrow-up"></i></div>
          <br />
          <div class="lowkey">
            <div id="left" class="left arr">
              <i class="fa fa-arrow-left"></i>
            </div>
            <div id="down" class="down arr">
              <i class="fa fa-arrow-down"></i>
            </div>
            <div id="right" class="right arr">
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="./snake.js"></script>
  <script src="./food.js"></script>
  <script src="./controls.js"></script>
  <script src="./controlPad.js"></script>
</html>
